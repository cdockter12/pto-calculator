{% extends "base.html" %}

{% block content %}
<form method="POST">
    <label>Email
        <input type="email" name="email"/>
    </label>
    <label>Password
        <input type="password" name="password"/>
    </label>
    <label>Current PTO Balance
        <input type="text" name="pto_balance"/>
    </label>
    <label>Is Senior Employee
        <input type="checkbox" name="is_senior" value="1"/>
    </label>
    <input type="submit" value="register"/>
</form>
{% endblock %}

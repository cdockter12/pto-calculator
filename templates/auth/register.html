{% extends "base.html" %}

{% block content %}
    <form method="POST">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="pto_balance" name="pto_balance" placeholder="3.5">
            <label for="pto_balance">Current PTO Balance</label>
        </div>
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" name="is_senior" value="1" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Is Senior Employee?
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" value="register">Sign Up</button>
    </form>
{% endblock %}
